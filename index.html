<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Platform - Authentication Required</title>
    <style>
        /* --- CSS Variables for Music Platform Theme --- */
        :root {
            /* A more vibrant, energetic palette suited for music */
            --primary-color: #8A2BE2; /* BlueViolet */
            --secondary-color: #FF007F; /* Bright Pink/Magenta */
            --accent-color: #00D4FF; /* Bright Cyan for highlights */
            /* Darker, moodier overlay for a concert feel */
            --bg-overlay: rgba(20, 10, 40, 0.95); 
            --modal-bg: #ffffff;
            --text-dark: #221133;
            --text-light: #665577;
            --illustration-bg: #F5F0FF; 
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Segoe UI', sans-serif; /* A more modern font */
            height: 100%;
            /* Background for the "blurred" private page behind the pop-up */
            background: linear-gradient(45deg, #2b1055, #7597de);
            background-size: cover;
        }

        /* --- The Private Content (Hidden Initially) --- */
        /* This mimics the page trying to load behind the gate */
        #private-page-placeholder {
            padding: 50px;
            text-align: center;
            color: white;
            filter: blur(10px); /* Blur the background content */
            pointer-events: none; /* Prevent clicking through */
        }
        
        /* --- The Modal Overlay (Required Gate) --- */
        .gate-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- The Modal Box --- */
        .gate-modal {
            background-color: var(--modal-bg);
            width: 100%;
            max-width: 850px;
            border-radius: 30px;
            /* A more dramatic shadow for pop */
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
            overflow: hidden;
            display: flex;
            flex-direction: row; 
            animation: popUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- Left Side: Music Illustration --- */
        .modal-illustration {
            flex: 1 1 45%;
            background-color: var(--illustration-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Abstract background shapes */
        .modal-illustration::before {
            content: ''; position: absolute; top: -60px; left: -60px;
            width: 220px; height: 220px; background: var(--primary-color);
            opacity: 0.15; border-radius: 50%;
        }
        .modal-illustration::after {
            content: ''; position: absolute; bottom: -40px; right: -40px;
            width: 180px; height: 180px; background: var(--secondary-color);
            opacity: 0.15; border-radius: 50%;
        }

        .modal-illustration svg {
            width: 100%;
            max-width: 300px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(138, 43, 226, 0.2));
        }

        /* --- Right Side: Message & Action --- */
        .modal-content-container {
            flex: 1 1 55%;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .music-badge {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .modal-content-container h2 {
            margin: 0 0 20px 0;
            color: var(--text-dark);
            /* font-size: 32px; */
            /* font-weight: 800; */
            line-height: 1.2;
        }

        .modal-content-container p {
            margin: 0 0 40px 0;
            color: var(--text-light);
            line-height: 1.6;
            font-size: 16px;
        }

        /* The Navigation Button styled as a CTA */
        .navigate-btn {
            display: block;
            width: 100%;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 16px;
            /* Vibrant gradient specific to music theme */
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px -10px rgba(138, 43, 226, 0.5);
        }

        .navigate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(255, 0, 127, 0.6);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }


        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 900px) {
            .gate-modal {
                flex-direction: column; 
                max-width: 550px;
                text-align: center;
            }

            .modal-illustration {
                padding: 40px 30px 20px 30px;
                min-height: 200px;
            }
             .modal-illustration svg {
                 max-width: 180px;
             }

            .modal-content-container {
                padding: 30px 35px 50px 35px;
                align-items: center; /* Center items vertically on mobile */
            }
            
            .music-badge {
                align-self: center;
            }

            .modal-content-container h2 {
                font-size: 26px;
            }
        }

        /* Bouncy Pop In Animation */
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

            <div class="modal-content-container">
                <span class="music-badge">WELCOME</span>

        </div>
    </div>
